name: AI PR Bot

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-review:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get PR diff
        id: pr-diff
        run: |
          git fetch origin ${{ github.base_ref }}
          DIFF=$(git diff origin/${{ github.base_ref }}...HEAD)
          echo "Captured diff with $(echo "$DIFF" | wc -l) lines"
          # Save diff to file for processing
          echo "$DIFF" > pr_diff.txt

      - name: Analyze PR with AI
        id: ai-analysis
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # Create a simple AI analysis using curl to OpenAI API
          # Using conservative settings: temperature=0.3, max_tokens=500
          
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_BODY="${{ github.event.pull_request.body }}"
          DIFF_CONTENT=$(head -n 100 pr_diff.txt)  # Limit to first 100 lines
          
          # Prepare the prompt with conservative instructions (properly escaped)
          PROMPT="You are a code review assistant. Analyze this pull request and provide a brief, constructive review (max 300 words).

          PR Title: $PR_TITLE
          
          PR Description: $PR_BODY
          
          Code Changes (first 100 lines):
          $DIFF_CONTENT
          
          Provide:
          1. A brief summary of changes
          2. Any potential issues or concerns (security, performance, style)
          3. Positive feedback on good practices
          
          Keep your response concise and actionable."
          
          # Save prompt to file to avoid JSON injection
          echo "$PROMPT" > prompt.txt
          
          # Create JSON payload using jq for proper escaping
          PAYLOAD=$(jq -n \
            --arg model "gpt-3.5-turbo" \
            --arg content "$(cat prompt.txt)" \
            --argjson temp 0.3 \
            --argjson tokens 500 \
            '{model: $model, messages: [{role: "user", content: $content}], temperature: $temp, max_tokens: $tokens}')
          
          # Make API call with conservative settings
          RESPONSE=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d "$PAYLOAD" 2>/dev/null || echo '{"choices":[{"message":{"content":"AI analysis unavailable. Please ensure OPENAI_API_KEY is configured."}}]}')
          
          # Extract the AI response
          AI_REVIEW=$(echo "$RESPONSE" | jq -r '.choices[0].message.content' 2>/dev/null || echo "Unable to parse AI response")
          
          echo "AI_REVIEW<<EOF" >> $GITHUB_OUTPUT
          echo "$AI_REVIEW" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post AI review as comment
        uses: actions/github-script@v7
        with:
          script: |
            const aiReview = `${{ steps.ai-analysis.outputs.AI_REVIEW }}`;
            const comment = `## ü§ñ AI Code Review
            
            ${aiReview}
            
            ---
            *This is an automated review generated by AI. Please use human judgment for final decisions.*
            *Settings: temperature=0.3, max_tokens=500*
            *‚ö†Ô∏è This bot does not auto-merge. All merges require manual approval.*`;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

      - name: Cleanup
        if: always()
        run: rm -f pr_diff.txt prompt.txt
